<form [formGroup]="forma">
    <div id="page-content-wrapper" class="navbar navbar-expand-lg navbar-light bg-light col-md-12" style="margin: 0%">
        <a class="navbar-brand" href="#">
               Mensaje
                </a>
    </div>
    <div class="container" style="margin-top: 5%">

        <div class="col-xs-6 col-md-12 form-group">
            <h4>{{mensaje}}</h4>
        </div>

        <div *ngIf="mostrarImput" class="col-xs-6 col-md-12 form-group">
            <input class="form-control" placeholder="" type="text" formControlName="imput" />
        </div>
        <div class="row div-image justify-content-center align-self-center">
            <img src="./assets/images/logo_simulac.png">
        </div>
        <br/>

        <div class="row" style="margin-left: 0%; margin-right: 0%">
            <div class="col-xs-6 col-md-6 form-group  btn-block">
                <button class="btn btn-primary   btn-block" type="submit" (click)="confirmar()">Aceptar</button>

            </div>
            <br />
            <div class="col-xs-6 col-md-6 form-group btn-block">
                <button class="btn btn-outline-primary  btn-block" type="submit" (click)="onNoClick()">Cancelar</button>
            </div>
        </div>
    </div>
</form>
