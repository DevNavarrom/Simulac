<form [formGroup]="forma">

    <div class="container" style="margin-top: 5%">

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" formControlName="id" placeholder="ID" />

        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <input class="form-control" placeholder="Nombres" type="text" formControlName="nombres" />
        </div>
        <div class="col-xs-4 col-md-12 form-group">
            <input class="form-control" placeholder="Usuario" type="text" formControlName="user" />
        </div>

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" placeholder="ContraseÃ±a" type="password" formControlName="password" />
        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <select class="form-control" id="selRol" name="selRol" formControlName="rol" (ngModelChange)="cambiarRol()">
                  <option value="">Rol</option>
                  <option value="E">ESTUDIANTE</option>
                  <option value="D">DOCENTE</option>
              </select>

        </div>

        <div *ngIf="doc" class="col-xs-6 col-md-12 form-group">
            <input class="form-control" placeholder="Clave registro" type="password" formControlName="clave_registro" />
        </div>


        <div class="row" style="margin-left: 0%; margin-right: 0%">
            <div class="col-xs-6 col-md-6 form-group  btn-block">
                <button class="btn btn-primary   btn-block" type="submit" (click)="registrar()">Registrar</button>

            </div>
            <br />
            <div class="col-xs-6 col-md-6 form-group btn-block">
                <button class="btn btn-outline-primary  btn-block" type="submit" (click)="onNoClick()">Salir</button>
            </div>
        </div>
    </div>
</form>
