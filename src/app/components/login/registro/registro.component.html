<form [formGroup]="forma">

    <div class="container" style="margin-top: 5%">

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" formControlName="id_estudiante" placeholder="ID Estudiante" />

        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <input class="form-control" placeholder="Nombre Estudiante" type="text" formControlName="nombre" />
        </div>

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" placeholder="Programa" type="text" formControlName="programa" />
        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <select class="form-control" id="selSexo" name="selSexo" formControlName="sexo">
                  <option value="">Sexo</option>
                  <option value="F">F</option>
                  <option value="M">M</option>
              </select>

        </div>


        <div class="row" style="margin-left: 0%; margin-right: 0%">
            <div class="col-xs-6 col-md-6 form-group  btn-block">
                <button class="btn btn-primary   btn-block" type="submit" (click)="registrar()">Registrar</button>

            </div>
            <br />
            <div class="col-xs-6 col-md-6 form-group btn-block">
                <button class="btn btn-outline-primary  btn-block" type="submit" (click)="onNoClick()">Salir</button>
            </div>
        </div>
    </div>
</form>
