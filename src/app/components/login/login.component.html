
<div class="div-content container col-md-12" *ngIf="login">
  <form class="form-login col-md-6 justify-content-center align-items-center" [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    
    <div class="form-group">
      <label class="center-block">Usuario
        <input class="form-control" formControlName="usuario">
      </label>

      <div *ngIf="loginForm.get('usuario').errors" class="alert alert-danger">
        <div *ngIf="loginForm.get('usuario').errors['required']">
          Email requerido
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="center-block">Password:
        <input type="password" class="form-control" formControlName="password">
      </label>
  
      <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
        <div *ngIf="loginForm.get('password').errors['required']">
          Password requerido
        </div>
        <div *ngIf="loginForm.get('password').errors['minlength']">
          Password inseguro
        </div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Ingresar</button>
  
    <button type="reset" class="btn btn-default btn-block">Reset</button>
  
  </form>

</div>
<app-navbar *ngIf="!login">

</app-navbar>
