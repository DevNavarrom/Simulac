<div class="col-sm-8 col-md-10 contact-form" style="float: none;margin: 0 auto; ">
    <!-- div da direita -->
    <form>
        <div class="row ">
            <div class="col-xs-6 col-md-3 form-group ">
                <input class="form-control " id="inputIdEst " name="txtIdEst " [(ngModel)]="estudiante.id_estudiante " placeholder="ID Estudiante " type="number " required autofocus />


            </div>
            <div class="col-xs-4 col-md-9 form-group ">
                <input class="form-control " id="inputNombre " name="txtNombre " placeholder="Nombre Estudiante " type="text " [(ngModel)]="estudiante.nombre " />
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-6 col-md-9 form-group ">
                <input class="form-control " id="inputPrograma " name="txtPrograma " placeholder="Programa " type="text " [(ngModel)]="estudiante.programa " />
            </div>
            <div class="col-xs-4 col-md-3 form-group ">
                <select class="form-control " id="selSexo " name="selSexo " [(ngModel)]="estudiante.sexo ">
                   
                    <option value="Sexo" selected>Sexo</option>
                    <option value="F ">F</option>
                    <option value="M ">M</option>
                </select>
            </div>
        </div>

        <div class="row ">
            <div class="col-xs-12 col-md-12 form-group ">
                <button class="btn btn-primary pull-right " type="submit " (click)="registrar() ">Guardar</button>

            </div>
        </div>

        <br />

        <div class="row ">
            <div class="col-xs-6 col-md-12 form-group ">
                <input class="form-control " id="inputBuscar " name="txtBuscar " [(ngModel)]="datoBuscar " placeholder="Buscar estudiante por ID, Nombre, Programa " type="text " (ngModelChange)="buscarEstudiante() " />
            </div>

        </div>

        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col ">Id</th>
                    <th scope="col ">Nombres</th>
                    <th scope="col ">Programa</th>
                    <th scope="col ">Sexo</th>
                    <th scope="col ">Editar</th>
                    <th scope="col ">Borrar</th>
                </tr>
            </thead>
            <tr *ngFor="let item of estudiantes ">
                <td>{{item.id_estudiante}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.programa}}</td>
                <td>{{item.sexo}}</td>
