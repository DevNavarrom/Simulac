<div class="col-sm-8 col-md-11 contact-form" style="float: none;margin: 0 auto; ">
    <form>
        <div class="row ">
            <div class="col-xs-12 col-md-12 form-group ">
                <button class="btn btn-primary pull-right " type="submit " (click)="crearNuevo()">Crear nuevo</button>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-md-7 " style="margin-top: 0.7em">
                <select class="form-control " id="selEstado " name="selEstado" [(ngModel)]="estado" (ngModelChange)="buscarSimulacro()">
                   
                    <option value="" selected>Estado</option>
                    <option value="ACTIVO">ACTIVO</option>
                    <option value="FINALIZADO">FINALIZADO</option>
                    <option value="SUSPENDIDO">SUSPENDIDO</option>
                    <option value="APLAZADO">APLAZADO</option>
                    <option value="">TODOS</option>


                </select>
            </div>
            <div class="row  col-xs-6 col-md-5 " style="margin-top: 1em">
                <div class=" col-xs-6 col-md-6 ">
                    <mat-checkbox color="primary" name="check" cheked="checked" (change)="change($event)" [(ngModel)]="checked">
                        Cualquier fecha
                    </mat-checkbox>
                </div>
                <div class=" col-xs-6 col-md-6 " style="margin-top: 0em">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker " (dateChange)="changeDate($event)" placeholder="Seleccione la fecha " name="dcFecha" [formControl]="fecha">
                        <mat-datepicker-toggle matSuffix [for]="picker " name="dpToggle"></mat-datepicker-toggle>
                        <mat-datepicker [(ngModel)]="fecha" #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>



        <div class="row ">
            <div class="col-xs-6 col-md-7 form-group ">
                <input class="form-control " id="inputBuscar " name="txtBuscar " [(ngModel)]="data " placeholder="Buscar simulacro por ID, Responsable, Grupo " type="text " (ngModelChange)="buscarSimulacro() " />
            </div>
            <div class="col-xs-6 col-md-5 ">

                <input class="form-control " id="inputExamen " name="txtExamen " [(ngModel)]="idExamen " placeholder="ID Examen " type="text " (ngModelChange)="buscarSimulacro() " />

            </div>
        </div>


        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col ">Id</th>
                    <th scope="col ">Examen</th>
                    <th scope="col ">Fecha</th>
                    <th scope="col ">Responsable</th>
                    <th scope="col ">Grupo</th>
                    <th scope="col ">Estado</th>
                    <th scope="col ">Editar</th>
                    <th scope="col ">Eliminar</th>
                    <th scope="col ">Resultados</th>

                </tr>
            </thead>
            <tr *ngFor="let item of simulacros ">
                <td>{{item.id_simulacro}}</td>
                <td>{{item.id_examen}}-{{item.desc_examen}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.responsable}}</td>
                <td>{{item.grupo}}</td>
                <td>{{item.estado}}</td>
