<form [formGroup]="forma">

    <div class="container" style="margin-top: 5%">

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" formControlName="id_simulacro" placeholder="ID Simulacro" readonly/>

        </div>
        <div class="col-xs-4 col-md-12 ">
            <mat-form-field class="col-xs-6 col-md-12 ">
                <input matInput [matDatepicker]="picker " [formControl]="fecha" name="dcFecha" placeholder="Seleccione la fecha ">
                <mat-datepicker-toggle matSuffix [for]="picker "></mat-datepicker-toggle>
                <mat-datepicker [(ngModel)]="fecha" #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <input class="form-control" placeholder="Responsable" type="text" formControlName="responsable" />
        </div>

        <div class="col-xs-6 col-md-12 form-group">
            <input class="form-control" placeholder="Grupo" type="text" formControlName="grupo" />
        </div>

        <div class="col-xs-4 col-md-12 form-group">
            <select class="form-control" id="idEstado" name="selEstado" formControlName="estado">
            <option value="" selected>Estado</option>
            <option value="ACTIVO">ACTIVO</option>
            <option value="FINALIZADO">FINALIZADO</option>
            <option value="SUSPENDIDO">SUSPENDIDO</option>
            <option value="APLAZADO">APLAZADO</option>
            <option value="">TODOS</option>

              </select>

        </div>


        <div class="row" style="margin-left: 0%; margin-right: 0%">
            <div class="col-xs-6 col-md-6 form-group  btn-block">
                <button class="btn btn-primary   btn-block" (click)="guardarCambios()" type="submit">Editar</button>

            </div>
            <br />
            <div class="col-xs-6 col-md-6 form-group btn-block">
                <button class="btn btn-outline-primary  btn-block" type="submit" (click)="onNoClick()">Salir</button>
            </div>
        </div>
    </div>
</form>
